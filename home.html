    <div class="fade-in-up delay-3" style="margin-top: 30px;">

  <!-- Floating icons -->
  <!-- Writing hand -->
<img src="https://cdn-icons-png.flaticon.com/512/1828/1828919.png" class="float float1" alt="writing icon" style="width: 40px; position: absolute; top: 20%; left: 10%; opacity: 0.15;" />

<!-- Brainstorm -->

<!-- Speech Bubble -->
<img src="https://cdn-icons-png.flaticon.com/512/2462/2462719.png" class="float float3" alt="chat icon" style="width: 40px; position: absolute; top: 60%; left: 40%; opacity: 0.15;" />

  <!-- Animations -->
  <style>
    .fade-in-up {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards;
    }

    .wipe-in {
      opacity: 0;
      transform: translateX(60px);
      animation: wipeIn 1s ease forwards;
    }

    .delay-1 { animation-delay: 0.4s; }
    .delay-2 { animation-delay: 0.7s; }
    .delay-3 { animation-delay: 1s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes wipeIn {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .float {
      animation: floatUpDown 6s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes floatUpDown {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>

  <!-- Optional JS to animate on scroll -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const elements = document.querySelectorAll(".fade-in-up, .wipe-in");
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.style.animationPlayState = "running";
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });

      elements.forEach(el => {
        el.style.animationPlayState = "paused";
        observer.observe(el);
      });
    });
  </script>
</section>
